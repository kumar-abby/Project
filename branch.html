<section class="branch">

   <div class="container">
      <h1>Enter Branch Details</h1>
      <form action="#" method="post">
          <div class="form-group">
              <label for="course_id">Branch ID:</label>
              <input type="text" id="course_id" name="course_id">
          </div>

          <div class="form-group">
              <label for="course_full_name">Branch Full Name:</label>

          </div>

          <div class="form-group">
              <label for="course_nick_name">Branch Nickname:</label>
              <input type="text" id="course_nick_name" name="course_nick_name">
          </div>

          <input type="submit" value="Save" class="btn-save">
      </form>
  </div>
